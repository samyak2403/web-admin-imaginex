<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImagineX Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>ImagineX Admin</h1>
                <p>Sign in to manage your content</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="admin@imaginex.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Sign In</button>
            </form>
            <div id="loginError" class="error-message"></div>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="register.html" style="color: #667eea; text-decoration: none;">
                    Don't have an account? Register
                </a>
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="dashboard-container" style="display: none;">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>ImagineX</h2>
                <span class="badge">Admin</span>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-section="overview">
                    <i class="fas fa-home"></i> Overview
                </a>
                <a href="#" class="nav-item" data-section="students">
                    <i class="fas fa-users"></i> Students
                </a>
                <a href="#" class="nav-item" data-section="lessons">
                    <i class="fas fa-book"></i> Lessons
                </a>
                <a href="#" class="nav-item" data-section="assessments">
                    <i class="fas fa-tasks"></i> Assessments
                </a>
                <a href="#" class="nav-item" data-section="notifications">
                    <i class="fas fa-bell"></i> Notifications
                </a>
            </nav>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn btn-outline btn-full">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1 id="pageTitle">Overview</h1>
                <div class="user-info">
                    <span id="adminEmail">admin@imaginex.com</span>
                    <div class="avatar">A</div>
                </div>
            </header>

            <!-- Overview Section -->
            <section id="overviewSection" class="content-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon blue"><i class="fas fa-users"></i></div>
                        <div class="stat-info">
                            <h3 id="totalStudents">0</h3>
                            <p>Total Students</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon green"><i class="fas fa-book"></i></div>
                        <div class="stat-info">
                            <h3 id="totalLessons">0</h3>
                            <p>Total Lessons</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon orange"><i class="fas fa-tasks"></i></div>
                        <div class="stat-info">
                            <h3 id="totalAssessments">0</h3>
                            <p>Assessments</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon purple"><i class="fas fa-chart-line"></i></div>
                        <div class="stat-info">
                            <h3 id="avgProgress">0%</h3>
                            <p>Avg Progress</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Students Section -->
            <section id="studentsSection" class="content-section" style="display: none;"></section>

            <!-- Lessons Section -->
            <section id="lessonsSection" class="content-section" style="display: none;"></section>

            <!-- Assessments Section -->
            <section id="assessmentsSection" class="content-section" style="display: none;"></section>

            <!-- Notifications Section -->
            <section id="notificationsSection" class="content-section" style="display: none;"></section>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Modal Title</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div id="modalBody" class="modal-body"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/students.js"></script>
    <script src="js/lessons.js"></script>
    <script src="js/assessments.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
